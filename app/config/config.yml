imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }
    - { resource: panel_settings.yml }
    - { resource: @ACSACSPanelBundle/Resources/config/services.yml }

framework:
    translator:      { fallback: es }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session: ~
    fragments:       { path: /_fragment }
    trusted_proxies: %trusted_proxies%

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        panel_name: ACSPanel
        date_format: d-m-Y H:i:s
        title_separator: >
    form:
        resources:
            - '::acspanel.forms.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    read_from:            "%kernel.root_dir%/../web"
    write_to:             "%kernel.root_dir%/../web"
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        sass:    ~
        compass: ~
        less: ~

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                # unix_socket: %database_socket%
                server_version: 5.5
                charset:  UTF8
                mapping_types:
                    enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: ACS\ACSPanelUsersBundle\Entity\User
    group:
        group_class: ACS\ACSPanelUsersBundle\Entity\FosGroup
    registration:
        form:
            type: acs_user_registration
        confirmation:
            enabled:    true
    profile:
        form:
            type: acs_acspanelbundle_userprofiletype
    # Get those settings in dynamic way
    from_email:
        address:        noreply@acs.li
        sender_name:    ACS System Admin

# app/config/config.yml
knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: ACSACSPanelBundle:Menu:knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

# app/config/config.yml
stof_doctrine_extensions:
    default_locale: es_ES
    orm:
        default:
          #timestampable: true
          loggable: true

# liip theme
liip_theme:
    themes: ['default']
    active_theme: 'default'
    cookie:
        name: NameOfTheCookie
        lifetime: 31536000 # 1 year in seconds
        path: /
        domain: ~
        secure: false
        http_only: false
    autodetect_theme: false


knp_paginator:
    page_range: 2                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

# entity id bundle
gregwar_form: ~

braincrafted_bootstrap:
    jquery_path: '%kernel.root_dir%/../vendor/components/jquery/jquery.min.js'
    auto_configure:
        assetic: true

sensio_framework_extra:
    view: { annotations: false }
    router:  { annotations: true }

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    disable_csrf_role: ROLE_ADMIN
    routing_loader:
        default_format: json
    view:
        view_response_listener: "force"
        formats:
            json: true
    format_listener:
        enabled: true

nelmio_api_doc: ~

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FosUserBundle:
                namespace_prefix: FOS\UserBundle
                path: "@ACSACSPanelBundle/Resources/config/serializer/fosuser"
            # ACSPanelUsersBundle:
            # namespace_prefix: ACS\ACSPanelUsersBundle
            # path: "@ACSACSPanelUsersBundle/Resources/config/serializer"


