    path:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:MailWBList:edit" }

mailwblist_update:
    path:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:MailWBList:update" }
    requirements: { _method: post }

mailwblist_delete:
    path:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:MailWBList:delete" }
