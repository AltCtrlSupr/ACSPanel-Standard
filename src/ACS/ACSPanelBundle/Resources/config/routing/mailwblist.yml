mailwblist:
    path:  /
    defaults: { _controller: "ACSACSPanelBundle:MailWBList:index" }

mailwblist_show:
    path:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:MailWBList:show" }

mailwblist_new:
