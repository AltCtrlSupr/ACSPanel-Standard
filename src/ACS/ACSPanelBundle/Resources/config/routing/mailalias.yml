mailalias:
    pattern:  /
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:index" }

mailalias_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:show" }

mailalias_new:
    pattern:  /new
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:new" }

mailalias_new_with_domain:
    pattern:  /{maildomain_id}/new
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:new" }

mailalias_create:
    pattern:  /create
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:create" }
    requirements: { _method: post }

mailalias_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:edit" }

mailalias_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:update" }
    requirements: { _method: post }

mailalias_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:delete" }
    requirements: { _method: post }

mailalias_setenabled:
    pattern:  /{id}/setenabled
    defaults: { _controller: "ACSACSPanelBundle:MailAlias:setenabled" }
