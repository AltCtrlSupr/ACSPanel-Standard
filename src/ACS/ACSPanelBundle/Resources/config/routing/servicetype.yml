servicetype:
    pattern:  /
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:index" }

servicetype_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:show" }

servicetype_new:
    pattern:  /new
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:new" }

servicetype_create:
    pattern:  /create
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:create" }
    requirements: { _method: post }

servicetype_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:edit" }

servicetype_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:update" }
    requirements: { _method: post }

servicetype_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:ServiceType:delete" }
    requirements: { _method: post }
