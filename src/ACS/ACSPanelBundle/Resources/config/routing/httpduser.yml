httpduser:
    pattern:  /
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:index" }

httpduser_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:show" }

httpduser_new:
    pattern:  /new
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:new" }

httpduser_create:
    pattern:  /create
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:create" }
    requirements: { _method: post }

httpduser_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:edit" }

httpduser_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:update" }
    requirements: { _method: post }

httpduser_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:delete" }
    requirements: { _method: post }

httpduser_setenabled:
    pattern: /{id}/setenabled
    defaults: { _controller: "ACSACSPanelBundle:HttpdUser:setenabled" }
