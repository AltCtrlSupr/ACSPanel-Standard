maildomain:
    pattern:  /
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:index" }

maildomain_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:show" }

maildomain_new:
    pattern:  /new
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:new" }

maildomain_create:
    pattern:  /create
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:create" }
    requirements: { _method: post }

maildomain_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:edit" }

maildomain_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:update" }
    requirements: { _method: post }

maildomain_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:delete" }
    requirements: { _method: post }

maildomain_setenabled:
    pattern: /{id}/setenabled
    defaults: { _controller: "ACSACSPanelBundle:MailDomain:setenabled" }
