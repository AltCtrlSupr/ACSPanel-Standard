db:
    pattern:  /
    defaults: { _controller: "ACSACSPanelBundle:DB:index" }

db_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACSACSPanelBundle:DB:show" }

db_new:
    pattern:  /new
    defaults: { _controller: "ACSACSPanelBundle:DB:new" }

db_create:
    pattern:  /create
    defaults: { _controller: "ACSACSPanelBundle:DB:create" }
    requirements: { _method: post }

db_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACSACSPanelBundle:DB:edit" }

db_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACSACSPanelBundle:DB:update" }
    requirements: { _method: post }

db_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACSACSPanelBundle:DB:delete" }
    requirements: { _method: post }
