groups:
    path:  /
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:index" }

groups_show:
    path:  /{id}/show
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:show" }

groups_new:
    path:  /new
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:new" }

groups_create:
    path:  /create
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:create" }
    requirements: { _method: post }

groups_edit:
    path:  /{id}/edit
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:edit" }

groups_update:
    path:  /{id}/update
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:update" }
    requirements: { _method: post }

groups_delete:
    path:  /{id}/delete
    defaults: { _controller: "ACSACSPanelUsersBundle:FosGroup:delete" }
    requirements: { _method: post }
